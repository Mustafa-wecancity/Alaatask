<div class="row  justify-content-center pt-5" *ngIf="loading==false">
    <div class="card col-md-6" >
        <div class="card-body">
            <h5 class="card-title"> </h5>
            <h3 class="card-subtitle mb-2 text-body-secondary">Name : <span >{{One?.name}}</span></h3>
            <h5 class="card-subtitle mb-2 text-body-secondary">Gender : {{One?.gender}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Height : {{One?.height}}</h6>
            <a class="btn btn-primary m-2 "> created data : {{One?.created | date:"shortDate"}}</a>
        </div>
    </div>
</div>
<div *ngIf="loading==true" class="spinn">
    <div class="spinner-border" role="status">
    </div>
</div>
